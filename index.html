    <script>
        // ========== ماتریکس ==========
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = "01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = [];
        for (let x = 0; x < columns; x++) drops[x] = Math.floor(Math.random() * canvas.height / fontSize);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0f0';
            ctx.font = fontSize + 'px monospace';
            for (let i = 0; i < drops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 35);

        // ========== مینی مپ (نقشه جهان با حملات) ==========
        const miniCanvas = document.getElementById('minimapCanvas');
        const miniCtx = miniCanvas.getContext('2d');
        miniCanvas.width = 300;
        miniCanvas.height = 180;

        // مختصات نقاط (بر حسب px روی کانواس)
        const countries = [
            { name: 'Iran', x: 50, y: 80 },   // تقریبی
            { name: 'India', x: 100, y: 100 },
            { name: 'China', x: 140, y: 70 },
            { name: 'Russia', x: 120, y: 40 },
            { name: 'USA', x: 240, y: 70 }    // هدف
        ];

        // موشک‌ها (از هر کشور به جز USA به سمت USA)
        let missiles = [];
        function createMissile() {
            // انتخاب یک مبدأ تصادفی (غیر از USA)
            const srcIndex = Math.floor(Math.random() * (countries.length - 1));
            const src = countries[srcIndex];
            const dst = countries[countries.length - 1]; // USA
            missiles.push({
                src: src,
                dst: dst,
                progress: 0, // 0 تا 1
                speed: 0.005 + Math.random() * 0.01,
                active: true
            });
        }

        // هر 2 ثانیه یک موشک جدید
        setInterval(createMissile, 2000);
        // چندتا اولیه
        for (let i = 0; i < 5; i++) setTimeout(createMissile, i * 300);

        function drawMinimap() {
            miniCtx.clearRect(0, 0, miniCanvas.width, miniCanvas.height);
            
            // پس‌زمینه آبی تیره (اقیانوس)
            miniCtx.fillStyle = '#001122';
            miniCtx.fillRect(0, 0, miniCanvas.width, miniCanvas.height);

            // رسم خشکی‌ها (نقاط ساده)
            miniCtx.fillStyle = '#224422';
            miniCtx.strokeStyle = '#00aa00';
            miniCtx.lineWidth = 1;

            // خطوط مرزهای خیالی
            miniCtx.beginPath();
            miniCtx.strokeStyle = '#00aa00';
            miniCtx.setLineDash([3, 5]);
            // چند خط منحنی برای شبیه‌سازی قاره‌ها
            miniCtx.moveTo(30, 140);
            miniCtx.lineTo(80, 120);
            miniCtx.lineTo(130, 130);
            miniCtx.lineTo(180, 100);
            miniCtx.lineTo(250, 110);
            miniCtx.stroke();
            miniCtx.setLineDash([]);

            // نام کشورها (اختیاری)
            miniCtx.font = '8px monospace';
            miniCtx.fillStyle = '#88ff88';
            countries.forEach(c => {
                miniCtx.fillText(c.name, c.x - 15, c.y - 5);
            });

            // رسم نقاط کشورها
            countries.forEach(c => {
                miniCtx.fillStyle = (c.name === 'USA') ? '#ffaa00' : '#00ff00';
                miniCtx.shadowColor = (c.name === 'USA') ? '#ffaa00' : '#0f0';
                miniCtx.shadowBlur = 10;
                miniCtx.beginPath();
                miniCtx.arc(c.x, c.y, 5, 0, Math.PI*2);
                miniCtx.fill();
            });

            // رسم خطوط حمله (موشک‌ها)
            miniCtx.shadowBlur = 15;
            miniCtx.shadowColor = '#ff0000';
            missiles = missiles.filter(m => m.progress < 1); // حذف موشک‌های رسیده
            missiles.forEach(m => {
                // محاسبه موقعیت فعلی موشک
                const x = m.src.x + (m.dst.x - m.src.x) * m.progress;
                const y = m.src.y + (m.dst.y - m.src.y) * m.progress;

                // خط مسیر (با شفافیت)
                miniCtx.strokeStyle = '#ff6666';
                miniCtx.lineWidth = 1;
                miniCtx.globalAlpha = 0.3;
                miniCtx.beginPath();
                miniCtx.moveTo(m.src.x, m.src.y);
                miniCtx.lineTo(m.dst.x, m.dst.y);
                miniCtx.stroke();

                // خود موشک
                miniCtx.fillStyle = '#ff0000';
                miniCtx.shadowColor = '#ff0000';
                miniCtx.globalAlpha = 1;
                miniCtx.beginPath();
                miniCtx.arc(x, y, 3, 0, Math.PI*2);
                miniCtx.fill();

                // پیشرفت
                m.progress += m.speed;
            });

            // نوشته "CYBER ATTACK"
            miniCtx.font = 'bold 10px monospace';
            miniCtx.fillStyle = '#ff0000';
            miniCtx.shadowColor = '#ff0000';
            miniCtx.shadowBlur = 10;
            miniCtx.fillText('LIVE CYBER ATTACK', 10, 20);

            requestAnimationFrame(drawMinimap);
        }

        drawMinimap();
